<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro - JSF</title>
</h:head>
<h:body>
	<h:form>

		<h:selectManyCheckbox value="#{cadastroBean.listaSelecionados2}">
			<f:selectItems value="#{cadastroBean.usuarios}" var="usuario"
				itemLabel="#{usuario.nome}" itemValue="#{usuario.id}" />
		</h:selectManyCheckbox>

		<h:selectManyCheckbox value="#{cadastroBean.listaSelecionados}">
			<f:selectItem itemLabel="Thiago" itemValue="Thiago" />
			<f:selectItem itemLabel="Maria" itemValue="Maria" />
			<f:selectItem itemLabel="Evelyn" itemValue="Evelyn" />
			<f:selectItem itemLabel="Humberto" itemValue="Humberto" />
			<f:selectItem itemLabel="Rafael" itemValue="Rafael" />
		</h:selectManyCheckbox>
		<br />
		<h:commandButton action="#{cadastroBean.salvar}" value="Salvar" />
	</h:form>
</h:body>


</html>
