<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">Login</ui:define>
	<ui:define name="corpo">
		<h:form>
			<h:panelGrid columns="3">
				<p:outputLabel value="Nome" />
				<p:inputText value="#{cadastroBean.nome}" id="nome" validator="#{cadastroBean.validaDado}">
					<f:validateLength minimum="2" maximum="20" />
				</p:inputText>
				<h:message for="nome" />
				
				<p:outputLabel value="CPF" />
				<p:inputMask mask="999.999.999-99" required="true" requiredMessage="CPF obrigatÃ³rio!" value="#{cadastroBean.cpf}" id="cpf" validatorMessage="Campo deve ter 11 digitos!" />
				<h:message for="cpf" />

				<p:outputLabel value="Idade" />
				<p:inputText value="#{cadastroBean.idade}" id="idade" validatorMessage="Idade deve ter entre 0 e 120 anos!">
					<f:validateLongRange minimum="0" maximum="120" />
				</p:inputText>
				<h:message for="idade" />
								
				<p:commandButton class="btn btn-primary"
					action="#{cadastroBean.cadastrar}" value="Cadastrar" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
