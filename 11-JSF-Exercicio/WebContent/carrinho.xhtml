<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">

<h:head>Carrinho - JSF</h:head>
<h:body>
	<h:form>
		<h:selectManyCheckbox value="#{carrinhoBean.listaSelecionados}">
			<f:selectItems value="#{carrinhoBean.produtos}" var="produto" itemLabel="#{produto.nome}" itemValue="#{produto.nome}" />
		</h:selectManyCheckbox>
		
		<h:selectOneMenu value="#{carrinhoBean.quantidade}">
			<f:selectItem itemLabel="0" itemValue="0"/>
			<f:selectItem itemLabel="1" itemValue="1"/>
			<f:selectItem itemLabel="2" itemValue="2"/>
			<f:selectItem itemLabel="3" itemValue="3"/>
		</h:selectOneMenu>
		
		<h:selectOneRadio value="#{carrinhoBean.pagamento}">
			<f:selectItems value="#{carrinhoBean.formasPagamento}" var="forma" itemLabel="#{forma.nome}" itemValue="#{forma.nome}" />
		</h:selectOneRadio>
		
		<h:commandButton action="#{carrinhoBean.comprar}" value="Comprar"/>
	</h:form>
</h:body>
</html>
