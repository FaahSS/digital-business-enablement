<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
<ui:composition template="_template.xhtml" >
<ui:define name="titulo">Login</ui:define>
<ui:define name="corpo">
	<h:messages />
		<h:form>
			<h:panelGrid columns="2">
			<p:outputLabel value="Login" for="user" />
			<p:inputText value="#{loginBean.login}" id="user" />
			<p:outputLabel value="Senha" for="password" />
			<p:password value="#{loginBean.senha}" id="password" />
			<p:selectBooleanCheckbox value="#{loginBean.termo}" id="termo" />
			<p:outputLabel value="Continuar conectado" for="termo" />
			<p:commandButton class="btn btn-primary" action="#{loginBean.logar}" value="Entrar" />
		</h:panelGrid>
		</h:form>		
</ui:define>
</ui:composition>
</html>
