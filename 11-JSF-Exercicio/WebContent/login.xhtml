<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<title>Login - JSF 2.0</title>
</h:head>
	<h:body>
		<h:form>
			<h:outputLabel value="Login" for="user" />
			<h:inputText value="#{loginBean.login}" id="user" />
			<br />
			<h:outputLabel value="Senha" for="password" />
			<h:inputSecret value="#{loginBean.senha}" id="password" />
			<h:selectBooleanCheckbox value="#{loginBean.termo}" id="termo" />
			<h:outputLabel value="Continuar conectado" for="termo" />
			<br />
			<h:commandButton action="#{loginBean.logar}" value="Entrar" />
		</h:form>
	</h:body>

</html>
